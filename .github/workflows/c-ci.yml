name: C Library CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build libft
        run: |
          make
          ls -l
          # If your Makefile supports it, you can also run:
          # make bonus

      - name: Verify library exists
        run: |
          if [ ! -f "libft.a" ]; then
            echo "libft.a was not created"
            exit 1
          fi

      - name: Clean up
        run: make clean || true
